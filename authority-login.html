<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Club Hub - Authority Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .form-control {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 0.75rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .alert {
            display: none;
            margin-top: 1rem;
        }

        #loadingSpinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-shield-lock"></i>
                <h3>Authority Login</h3>
                <p class="text-muted">Event Approval System</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <span class="normal-text">Login</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>

                <div class="alert alert-danger mt-3" id="errorAlert" role="alert"></div>
            </form>
        </div>
    </div>

    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Tc0paLSS9gxrWtOWKQL73RpxN3ycfPA",
            authDomain: "event-management-system-44cec.firebaseapp.com",
            projectId: "event-management-system-44cec",
            storageBucket: "event-management-system-44cec.appspot.com",
            messagingSenderId: "737978807381",
            appId: "1:737978807381:web:ddab283404cdee111e90dc",
            measurementId: "G-J4D9JJJF53"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Role definitions with their levels and access rights
        const authorityRoles = {
            'clubhead@gmail.com': { 
                level: 1, 
                role: 'Club Head',
                canApprove: true,
                canReject: true,
                nextLevel: 2
            },
            'facultymentor@gmail.com': { 
                level: 2, 
                role: 'Faculty Mentor',
                canApprove: true,
                canReject: true,
                nextLevel: 3
            },
            'president@gmail.com': { 
                level: 3, 
                role: 'President/Vice President',
                canApprove: true,
                canReject: true,
                nextLevel: 4
            },
            'hod@gmail.com': { 
                level: 4, 
                role: 'HOD',
                canApprove: true,
                canReject: true,
                nextLevel: 5
            },
            'rector@gmail.com': { 
                level: 5, 
                role: 'Rector',
                canApprove: true,
                canReject: true,
                nextLevel: 6
            },
            'purchase@gmail.com': { 
                level: 6, 
                role: 'Purchase Officer',
                canApprove: true,
                canReject: true,
                nextLevel: 7
            },
            'accounts@gmail.com': { 
                level: 7, 
                role: 'Accounts Officer',
                canApprove: true,
                canReject: true,
                nextLevel: 8
            },
            'admin@gmail.com': { 
                level: 8, 
                role: 'Administration Officer',
                canApprove: true,
                canReject: true,
                nextLevel: 9
            },
            'registrar@gmail.com': { 
                level: 9, 
                role: 'Deputy Registrar',
                canApprove: true,
                canReject: true,
                nextLevel: 10
            },
            'director@gmail.com': { 
                level: 10, 
                role: 'Director',
                canApprove: true,
                canReject: true,
                nextLevel: null,
                isFinalApprover: true
            }
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitButton = loginForm.querySelector('button[type="submit"]');

        // Show/Hide Loading
        const showLoading = () => {
            loadingSpinner.style.display = 'flex';
            submitButton.disabled = true;
            submitButton.querySelector('.normal-text').classList.add('d-none');
            submitButton.querySelector('.spinner-border').classList.remove('d-none');
        };

        const hideLoading = () => {
            loadingSpinner.style.display = 'none';
            submitButton.disabled = false;
            submitButton.querySelector('.normal-text').classList.remove('d-none');
            submitButton.querySelector('.spinner-border').classList.add('d-none');
        };

        // Show Error
        const showError = (message) => {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        };

        // Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            errorAlert.style.display = 'none';

            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;

            try {
                // Check if email is an authority email
                const roleInfo = authorityRoles[email];
                if (!roleInfo) {
                    throw new Error('This login is only for authority users.');
                }

                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Store role information in session
                sessionStorage.setItem('userRole', roleInfo.role);
                sessionStorage.setItem('userLevel', roleInfo.level);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userPermissions', JSON.stringify({
                    canApprove: roleInfo.canApprove,
                    canReject: roleInfo.canReject,
                    nextLevel: roleInfo.nextLevel,
                    isFinalApprover: roleInfo.isFinalApprover || false
                }));

                // Redirect to approval dashboard
                window.location.href = 'approval-dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user && authorityRoles[user.email]) {
                window.location.href = 'approval-dashboard.html';
            }
        });
    </script>
</body>
</html>
