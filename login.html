<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Club Hub - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-gray: #f8f9fa;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .login-form .form-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .login-form .form-control {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .login-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .login-form .form-select {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .login-form .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .login-form .btn {
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .login-form .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .login-form .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        #loadingSpinner {
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .club-select {
            margin-bottom: 1.5rem;
        }

        .validation-error {
            border-color: var(--danger-color) !important;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-calendar-event"></i>
                <h3>Student Club Hub</h3>
                <p class="text-muted">Club Admin Login</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <label for="clubSelect" class="form-label">Select Your Club</label>
                    <select class="form-select" id="clubSelect" required>
                        <option value="">Choose your club</option>
                        <option value="codeit.admin@gmail.com">Code IT Club</option>
                        <option value="elgeclub.admin@gmail.com">ELGE Club</option>
                        <option value="research.admin@gmail.com">Research Club</option>
                        <option value="cyberowls.admin@gmail.com">Cyber Owls</option>
                        <option value="iic.admin@gmail.com">IIC</option>
                        <option value="tarang.admin@gmail.com">Tarang</option>
                        <option value="isoc.admin@gmail.com">ISOC</option>
                        <option value="impulse.admin@gmail.com">Impulse</option>
                        <option value="sankalp.admin@gmail.com">Sankalp</option>
                        <option value="placements.admin@gmail.com">Placements</option>
                    </select>
                    <div class="error-message" id="clubSelectError">Please select your club</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required readonly>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="error-message" id="passwordError">Password is required</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <span class="normal-text">Login</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>

                <div class="alert alert-danger mt-3" id="errorAlert" role="alert"></div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="position-fixed top-0 start-0 w-100 h-100 d-none" id="loadingSpinner">
        <div class="w-100 h-100 bg-white opacity-75 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Tc0paLSS9gxrWtOWKQL73RpxN3ycfPA",
            authDomain: "event-management-system-44cec.firebaseapp.com",
            projectId: "event-management-system-44cec",
            storageBucket: "event-management-system-44cec.appspot.com",
            messagingSenderId: "737978807381",
            appId: "1:737978807381:web:ddab283404cdee111e90dc",
            measurementId: "G-J4D9JJJF53"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clubSelect = document.getElementById('clubSelect');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = loginForm.querySelector('button[type="submit"]');

        // Show/Hide Loading
        const showLoading = () => {
            loadingSpinner.classList.remove('d-none');
            submitButton.disabled = true;
            submitButton.querySelector('.normal-text').classList.add('d-none');
            submitButton.querySelector('.spinner-border').classList.remove('d-none');
        };

        const hideLoading = () => {
            loadingSpinner.classList.add('d-none');
            submitButton.disabled = false;
            submitButton.querySelector('.normal-text').classList.remove('d-none');
            submitButton.querySelector('.spinner-border').classList.add('d-none');
        };

        // Show Error
        const showError = (message) => {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        };

        // Validate Form
        const validateForm = () => {
            let isValid = true;
            
            // Club validation
            if (!clubSelect.value) {
                clubSelect.classList.add('validation-error');
                document.getElementById('clubSelectError').style.display = 'block';
                isValid = false;
            } else {
                clubSelect.classList.remove('validation-error');
                document.getElementById('clubSelectError').style.display = 'none';
            }

            // Password validation
            if (!passwordInput.value) {
                passwordInput.classList.add('validation-error');
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                passwordInput.classList.remove('validation-error');
                document.getElementById('passwordError').style.display = 'none';
            }

            return isValid;
        };

        // Handle Club Selection
        clubSelect.addEventListener('change', (e) => {
            emailInput.value = e.target.value;
            clubSelect.classList.remove('validation-error');
            document.getElementById('clubSelectError').style.display = 'none';
        });

        // Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            showLoading();
            errorAlert.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Check if user is an admin
                const adminEmails = [
                    "codeit.admin@gmail.com",
                    "elgeclub.admin@gmail.com",
                    "research.admin@gmail.com",
                    "cyberowls.admin@gmail.com",
                    "iic.admin@gmail.com",
                    "tarang.admin@gmail.com",
                    "isoc.admin@gmail.com",
                    "impulse.admin@gmail.com",
                    "sankalp.admin@gmail.com",
                    "placements.admin@gmail.com"
                ];

                if (adminEmails.includes(email)) {
                    // Store club info in session
                    sessionStorage.setItem('clubEmail', email);
                    sessionStorage.setItem('clubName', clubSelect.options[clubSelect.selectedIndex].text);
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    await auth.signOut();
                    showError('Access denied. Not an admin account.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                const adminEmails = [
                    "codeit.admin@gmail.com",
                    "elgeclub.admin@gmail.com",
                    "research.admin@gmail.com",
                    "cyberowls.admin@gmail.com",
                    "iic.admin@gmail.com",
                    "tarang.admin@gmail.com",
                    "isoc.admin@gmail.com",
                    "impulse.admin@gmail.com",
                    "sankalp.admin@gmail.com",
                    "placements.admin@gmail.com"
                ];

                if (adminEmails.includes(user.email)) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
