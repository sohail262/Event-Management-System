<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Club Hub - Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Student Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">
                                <span id="buttonText">Login</span>
                                <div class="spinner-border loading-spinner text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="student-registration.html">Sign up</a></p>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Tc0paLSS9gxrWtOWKQL73RpxN3ycfPA",
            authDomain: "event-management-system-44cec.firebaseapp.com",
            projectId: "event-management-system-44cec",
            storageBucket: "event-management-system-44cec.appspot.com",
            messagingSenderId: "737978807381",
            appId: "1:737978807381:web:ddab283404cdee111e90dc",
            measurementId: "G-J4D9JJJF53"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to portal
                window.location.href = 'student-portal.html';
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.querySelector('.loading-spinner');
            
            loginButton.disabled = true;
            buttonText.textContent = 'Logging in...';
            spinner.style.display = 'inline-block';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if email is verified (if you implement email verification)
                    if (userCredential.user.emailVerified) {
                        window.location.href = 'student-portal.html';
                    } else {
                        // Optional: Handle unverified emails
                        // auth.signOut();
                        // alert('Please verify your email first. Check your inbox.');
                        window.location.href = 'student-portal.html'; // Or redirect to verification page
                    }
                })
                .catch(error => {
                    alert('Login error: ' + error.message);
                    // Reset button state
                    loginButton.disabled = false;
                    buttonText.textContent = 'Login';
                    spinner.style.display = 'none';
                });
        });

        // Remove the inline signup handler since we now have a dedicated registration page
        document.querySelector('a[href="student-register.html"]').addEventListener('click', (e) => {
            // Normal link behavior will handle the redirect
        });
    </script>
</body>
</html>
